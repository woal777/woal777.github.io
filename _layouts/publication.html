---
layout: default
---

<!-- page title -->
<section class="page-title-alt bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white font-tertiary">{{ page.title }}</h1>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <img
    src="{{ site.baseurl }}/assets/images/illustrations/cloud.png"
    alt="illustrations"
    class="bg-shape-1"
    style="width: 15%"
  />
  <img
    src="{{ site.baseurl }}/assets/images/illustrations/cloud.png"
    alt="illustrations"
    class="bg-shape-2"
    style="width: 15%"
  />
  <img
    src="{{ site.baseurl }}/assets/images/illustrations/cloud.png"
    alt="illustrations"
    class="bg-shape-3"
    style="width: 15%"
  />
  <img
    src="{{ site.baseurl }}/assets/images/illustrations/cloud.png"
    alt="illustrations"
    class="bg-shape-4"
    style="width: 15%"
  />
</section>
<!-- /page title -->

<div class="card">
  {% for publication in site.data.settings.publications %}
  <div class="card-header">
    <h3>{{publication.year}}</h3>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      {% for item in publication.list %}
      <li class="list-group-item">
        {{item.author}}, {{item.title}}, <a href={{item.link}} class="stretched-link"><p class="font-italic">{{item.journal}}<p></a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
